<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <!-- Layout template -->
  <script type="text/x-handlebars">
  <div class="nav">
    <ul>
      <li>
      {{#link-to "home"}} Home {{/link-to}}
      </li>
      <li>
        {{#link-to "portfolio"}} Portfolio {{/link-to}}
      </li>
      <li>
      {{#link-to "blog"}} Blog {{/link-to}}
      </li>

    </ul>
  </div>
    <h2>Welcome to Our First Ember App</h2>

    {{outlet}}
  </script>

   <!-- Home page -->

  <script type="text/x-handlebars" data-template-name="home">
    <div class="home">
      <h2>Welcome to Our Ember App</h2>
    </div>

 
  </script>

<!-- Portfolio Page -->

  <script type="text/x-handlebars" data-template-name="portfolio">
    <div class="portfolio">
      <h2>Welcome to Our Portfolio Page</h2>
    </div>

 
  </script>

  <!-- Blog page -->

  <script type="text/x-handlebars" data-template-name="blog">
    <div class="blog">
      <h2>Welcome to Our Blog</h2>
    </div>

 
  </script>

  <script type="text/x-handlebars" id="index">
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/ember-template-compiler-1.10.0.js"></script>
  <script src="js/libs/ember-1.10.0.debug.js"></script>
  <script src="js/app.js"></script>

  <link href="bootstrap.css" media="screen" rel="stylesheet">
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
